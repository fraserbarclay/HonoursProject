    <title></title>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script>

        var socket = io.connect('http://localhost:8000/');

        socket.on('bodyFrame', interpretData);

        function interpretData(bodyFrame) {
            // Web Socket message:
            console.log(bodyFrame);/**/
            var user = null;
            for (i = 0; i<6; i++){
                if (bodyFrame.bodies[i].tracked == true){
                    user = bodyFrame.bodies[i];
                }
                else {
                    console.log(bodyFrame.bodies[i].tracked);
                }
            }
            
            if (user != null){
                var headPosition = user.joints[3].cameraY;
                var footPosition = user.joints[19].cameraY;
                var height = headPosition - footPosition;
                console.log(height);
            }
        }

</script>
